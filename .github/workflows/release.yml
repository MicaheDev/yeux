name: 'Build and Release'

on:
  # Dispara con push a la rama principal (main) para pruebas sencillas
  push:
    branches:
      - main 
    # Dispara tambi√©n con tags 'v*' para releases
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    
    strategy:
      matrix:
        node-version: [20.x]
        
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # üì¶ Instalar Bun 
      - name: Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      # üö® PASO DE CORRECCI√ìN CR√çTICO: A√±adir el target Intel (x86_64)
      # Necesario para el target universal-apple-darwin en runners M1/M2/M3.
      - name: Add x86_64-apple-darwin Target
        run: rustup target add x86_64-apple-darwin
        
      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies (using bun)
        run: bun install
        
      - name: Build macOS App
        uses: tauri-apps/tauri-action@v0
        with:
          args: --target universal-apple-darwin
          
      - name: Upload macOS Artifacts (App Bundle and DMG)
        uses: actions/upload-artifact@v4
        with:
          name: Yeux-macos-app-and-dmg
          path: src-tauri/target/universal-apple-darwin/release/bundle
